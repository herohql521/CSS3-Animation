<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>5fps</title>
	<style>
		*{margin:0; padding:0;}
		html,body{width:100%; height:100%;position:relative; background:#f9f9f9;}
		.fps{position:absolute; top:0; left:0; bottom:0; right:0; margin:auto; width:100px; height:100px; background:url(./5fps.jpg); background-position-x:0 ;overflow:hidden; animation: circle 5s  2 steps(5,end);}

		@-webkit-keyframes circle{
			0%{background-position-x: 0;}
			50%{background-position-x: -250px;}
			100%{background-position-x: -500px;}
		}

	</style>
</head>
<body>
	<div class="fps"></div>
</body>
</html>
